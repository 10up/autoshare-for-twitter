name: Test

on:
  pull_request:
    branches:
      - develop

jobs:
  test_js:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test JS
      run: |
        npm install
        npm run lint
     
  test_php:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3']
    
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install dependencies
      run: composer install
    - name: Run PHPCS
      if: matrix.php-versions == '7.3'
      run: composer run lint
    - name: Run PHPUnit
      run: |
        composer run setup-local-tests
        composer test
